<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/index.js"></script>
    <title>Fun Facts</title>

</head>

<body>
    <div class="wrapper">
      <h1>Did You Know...</h1>
    </div>

    <div id="fun-fact"><div>Less than five per cent of the planetâ€™s oceans have been explored.</div></div>
        <div id="buttons">
        <button id="next-fact"><b>Next Fact</b></button>
        <button id="favorite"><b>Save</b></button>
        </div>

    <div class="comment-container" style="display:flex;justify-content: center; width:100%;">
        <form id="comment-box" style="width:300px;">
            <label for="fun-fact">Submit A Fun Fact
            </label>

        </form>
    </div> 

    <div style="display:flex;justify-content:center; width: 100%;">
        <div style="display:flex;">
            <div class="my-fun-facts-container" style="padding:0 2rem; min-width:300px; max-width:300px;">
                <h2>My Favorites</h2>
                <ul id="favorite-facts"></ul>
            </div>
            
            <div class="user-input-container" style="padding:0 2rem; min-width:300px; max-width:300px;">
                <h2>Your Fun Facts</h2>
                <ul id="user-facts"></ul>
            </div>
        </div>
    </div>
  </body>
